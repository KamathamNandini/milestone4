<!DOCTYPE html>
<html>
<hr size="45"
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background-image: url('https://www.kindpng.com/picc/m/675-6758771_xpertlab-tcs-logo-graphic-design-hd-png-download.png');
  background-repeat: no-repeat;
  background-attachment: fixed;

<h1>Registration of students for an online TCS Exam</h1>
<h2>HTML Forms</h2>
<form>
<fieldset>
  <label for="name"> name:</label>
  <input type="text" id="name" name="name" value=""><br><br>
  <label for="roll.No">roll.No:</label>
  <input type="text" id="roll.No" name="roll.No" value=""><br><br>
  <h5>parent details:</h5>
  <label for="father name">Father name:</label>
  <input type="text" id="Father name" name="Father name" value=""><br><br>
  <label for="Mother name">Mother name:</label>
  <input type="text" id="Mother name" name="Mother name" value=""><br><br>
  <label for="Aadhar number">Aadhar number:</label>
  <input type="text" id="Aadhar number" name="Aadhar number" value=""><br><br>
  <label for="Address">Address:</label><br>
  <textarea name="address" rows="5" cols="20"> </textarea><br><br>
  <label for="qualifications">qualifications:</label>
  <select id="qualifications" name="qualifications">
    <option value="btech">btech</option>
    <option value="higher school">higher school</option>
    <option value="secondary school">secondary school</option>
    <option value="degree">degree</option>
  </select>
  <br><br>
  <label for="courses completed">courses completed:</label>
  <select id="courses completed" name="courses completed">
    <option value="ece">ece</option>
    <option value="cse">cse</option>
    <option value="It">It</option>
    <option value="eee">eee</option>
  </select>
  <br><br>
  <label for="Xth CGPA">Xth CGPA:</label>
  <input type="text" id="Xth CGPA" name="Xth CGPA" value=""><br><br>
  <label for="XIIth CGPA">XIIth CGPA:</label>
  <input type="text" id="XIIth CGPA" name="XIIth CGPA" value=""><br><br>
  <label for="upload resume">upload resume:</label>attach resume<br><br>
  <label for="upload photo">upload photo:</label>attach photo
</fieldset>  
</form>
<center>
<input type="submit">
<input type="Reset">
</center>
</body>
</html>
